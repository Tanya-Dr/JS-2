<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lesson4</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>   
        <main class="center">
            <div class="task1-2">
                <h2>Задания 1-2</h2>
                <label for="message" class="form__text"> Текст для оформления прямой речи:</label>
                <textarea class="input input-text" id="message" cols="30" rows="9" placeholder="Tanya said: 'Hi, sorry I'm late.' Anya said: 'Hi, it's ok, you aren't late.'"></textarea>
                <button class="btn change-button" type="button">Исправить ковычки</button>
                <div class="changedText"></div>
            </div>  

            <form action="#" class="task3">
                <h2>Задание 3</h2>
                <label for="name">Имя:</label>
                <input class="input nameInput" id="name" type="text" placeholder="Ivan / Иван">
                <label for="number">Телефон:</label>
                <input class="input numberInput" id="number" type="text" placeholder="+7(000)000-0000">
                <label for="email">Email:</label>
                <input class="input emailInput" id="email" type="text" placeholder="mymail@mail.ru">
                <label for="text">Текст:</label>
                <input class="input textInput" id="text" type="text" placeholder="Произвольный текст">
                <button class="btn buttonSubmit" type="submit">Отправить</button>
                <div class="alert"></div>
            </form>
        </main>        
    </body>
</html>
